<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.12/clipboard.min.js"></script>

<meta name="viewport" content="width=device-width">
<title>Material design color pallete</title>

<style>
body{
padding: 0px;
margin: 0px;
}
.pallete{
display: block;
width:100%;
margin: 0px;
padding: 0px;
z-index: 10;

}
.maincolor{
position: relative;
display: inline-block;
width:auto;
min-width: 20%;
height: 25%;
margin: -2px!important;
border: none!important;
padding:0px;
top: 0px;
left: 0px;
background-color: rgba(255, 255, 255, 0.3);
box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
z-index: 9;
    transition: 0.5s;
}
.maincolor button{
display: block;
position: absolute;
bottom: 20px;
right:0px;
width: 100%;
border: none;
background-color: rgba(255, 255, 255, 0.3);
box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
z-index: 99;
}
.maincolor p{
color: white;
text-align: center;
margin-left: auto;
margin-right: auto;
font-size: 12px;
}
.maincolor:hover{
box-shadow: 0 19px 38px rgba(0,0,0,0.30), 0 15px 12px rgba(0,0,0,0.22);
    z-index: 999;
    transition: 0.5s;
}
.bg1{
background: #F8BBD0;
}
.bg2{
background: #F48FB1;
}
.bg3{
background: #F06292;
}
.bg4{
background: #EC407A;
}
.bg5{
background: #E91E63;
}
.bg6{
background: #D81B60;
}
.bg7{
background: #C2185B;
}
.bg8{
background: #AD1457;
}
.bg9{
background: #880E4F;
}

.footer-heart{text-align:center;font-family: open sans, sans-serif;}

.footer-heart a{border-bottom: 1px solid #453886;color: #453886;padding-bottom: .25em; text-decoration: none;}

.footer-heart a:hover{color:#2196f3; background-image: url("data:image/svg+xml;charset=utf8,%3Csvg id='squiggle-link' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' xmlns:ev='http://www.w3.org/2001/xml-events' viewBox='0 0 20 4'%3E%3Cstyle type='text/css'%3E.squiggle{animation:shift .3s linear infinite;}@keyframes shift {from {transform:translateX(0);}to {transform:translateX(-20px);}}%3C/style%3E%3Cpath fill='none' stroke='%23453886' stroke-width='2' class='squiggle' d='M0,3.5 c 5,0,5,-3,10,-3 s 5,3,10,3 c 5,0,5,-3,10,-3 s 5,3,10,3'/%3E%3C/svg%3E");
  background-position: bottom;
  background-repeat: repeat-x;
  background-size: 20%;
  border-bottom: 0;
  padding-bottom: .3em;
  text-decoration: none;}

.emoji{vertical-align: middle;}
</style>
</head>
<body>

<div class="pallete">
<div data-clipboard-text="#F8BBD0" class="maincolor bg1 btn">
<p>#F8BBD0</p>
</div>
<div data-clipboard-text="#F48FB1" class="maincolor bg2 btn">
<p>#F48FB1</p>
</div>
<div data-clipboard-text="#F06292"
class="maincolor bg3 btn">
<p>#F06292</p>

class="maincolor bg4 btn">

</div>
<div data-clipboard-text="#E91E63"
class="maincolor bg5 btn">
<p>#E91E63</p>
</div>
<div data-clipboard-text="#D81B60"
class="maincolor bg6 btn">
<p>#D81B60</p>
</div>
<div data-clipboard-text="#C2185B"
class="maincolor bg7 btn">
<p>#C2185B</p>
</div>
<div data-clipboard-text="#AD1457"
class="maincolor bg8 btn">

</div>
